<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Bus Transport</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
         body { 
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
       min-height: 100vh;
       display: flex;
       align-items: center;
       justify-content: center;
       padding: 20px;
     }
    .admin-container { 
      max-width: 450px; 
      width: 100%;
      background: #ffffff; 
      padding: 40px; 
      border-radius: 20px; 
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: slideIn 0.4s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
         .admin-title { 
       text-align:center; 
       font-weight:700; 
       font-size:1.8rem; 
       margin-bottom: 8px;
       color: #1e40af;
       display: flex;
       align-items: center;
       justify-content: center;
       gap: 10px;
     }
    .admin-title::before { content: 'üîê'; font-size: 1.5rem; }
    .admin-subtitle {
      text-align: center;
      color: #64748b;
      font-size: 0.95rem;
      margin-bottom: 30px;
    }
         .admin-input { 
       width:100%; 
       padding:14px 18px; 
       border: 2px solid #cbd5e1; 
       border-radius:10px; 
       margin-bottom:16px;
       font-size: 1rem;
       transition: all 0.3s ease;
     }
     .admin-input:focus {
       outline: none;
       border-color: #3b82f6;
       box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
     }
     .admin-btn { 
       width:100%; 
       padding:14px 20px; 
       border:none; 
       border-radius:10px; 
       background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
       color:#fff; 
       font-weight:600; 
       cursor:pointer;
       font-size: 1rem;
       transition: all 0.3s ease;
       box-shadow: 0 4px 12px rgba(30, 64, 175, 0.4);
     }
     .admin-btn:hover {
       transform: translateY(-2px);
       box-shadow: 0 6px 16px rgba(30, 64, 175, 0.5);
     }
    .admin-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
         .admin-note { 
       text-align:center; 
       color:#1e40af; 
       margin-top:16px; 
       font-size:0.85rem;
       padding: 12px;
       background: #dbeafe;
       border-radius: 8px;
       border: 1px solid #93c5fd;
     }
    .admin-error { 
      color:#dc2626; 
      background: #fee2e2;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom:16px; 
      font-size:0.9rem;
      border-left: 4px solid #dc2626;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .admin-error::before { content: '‚ö†Ô∏è'; font-size: 1.2rem; }
  </style>
  <script>
    async function adminLogin(e) {
      e.preventDefault();
      const email = document.getElementById('emailInput').value.trim();
      const password = document.getElementById('passwordInput').value;
      const errorEl = document.getElementById('adminError');
      const btn = document.getElementById('adminBtn');

      errorEl.style.display = 'none';
      errorEl.textContent = '';

      // Use the current origin so deployed site doesn't call localhost
      const endpoint = `${window.location.origin}/admin/login`; // Corrected endpoint

      try {
        btn.disabled = true;
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json().catch(() => ({ success: false, message: 'Invalid JSON response' }));

        if (!res.ok) {
          errorEl.textContent = data?.message || 'Login failed';
          errorEl.style.display = 'flex';
          btn.disabled = false;
          return;
        }

        // success
        localStorage.setItem('admin_token', data.token);
        window.location.href = '/admin-dashboard.html';
      } catch (err) {
        console.error('Network or server error:', err);
        errorEl.textContent = 'Unable to connect to server';
        errorEl.style.display = 'flex';
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</head>
<body>
  <div class="admin-container">
    <div class="admin-title">Admin Sign In</div>
    <div class="admin-subtitle">Welcome to Bus Admin Panel</div>
    <form onsubmit="adminLogin(event)">
      <div id="adminError" class="admin-error" style="display:none;"></div>
      <input type="email" id="emailInput" class="admin-input" placeholder=" Admin email" required>
      <input type="password" id="passwordInput" class="admin-input" placeholder=" Password" required>
      <button id="adminBtn" class="admin-btn" type="submit"> Sign In</button>
      <div class="admin-note">üí° Main admin uses .env credentials. Others must request access.</div>
    </form>
    <div style="text-align:center; margin-top:10px;">
      <a href="admin-signup.html" style="color:#1e40af; font-weight:600;">Request admin access</a>
    </div>
  </div>
</body>
</html>
